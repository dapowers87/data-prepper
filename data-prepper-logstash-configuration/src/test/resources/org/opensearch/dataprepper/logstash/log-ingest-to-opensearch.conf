input {
    http {
        port => 3000
        threads => 10.0
        ssl => true
    }
}
filter {
    grok {
        match => {"log" => "%{COMBINEDAPACHELOG}"}
        break_on_match => false
    }
    drop { }
    kv {
        target: "test"
    }
    mutate {
        add_field => { "message" => 3 }
        add_field => { "message2" => "test2" }
        rename => { "message" => "newMessage" }
    }
}
output {
    elasticsearch {
        hosts => ["https://localhost:19000"]
        user => myuser
        password => mypassword
        index => "simple-pipeline"
    }
}